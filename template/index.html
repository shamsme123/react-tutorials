    <script>

    <script>

        console.log("In body");
        const nameElementNode1 = document.getElementById("name");
        const ageEl = document.getElementById("age-new");

        nameElementNode1.addEventListener('click',clickCallBack)
        ageEl.addEventListener('click',clickCallBack);
